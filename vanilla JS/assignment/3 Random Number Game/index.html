    <div style="font-size: 40px; font-weight: bold">Random Number Game</div>
    <p></p>

      <span style="font-size: 20px; font-weight: bold">Generate a number between 0 and</span>

      <span>Guess the number</span>

    </form>

    <div class="hidden youCoice"></div>
    <div style="font-size: 20px; font-weight: bold" class="hidden gameResult"></div>
